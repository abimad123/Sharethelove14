
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        overflow: hidden;
      }
      /* Custom Claymorphism Utilities */
      .clay-card {
        background: #fdf2f8; /* pink-50 */
        border-radius: 50px;
        box-shadow: 20px 20px 60px #eecbd8,
                    -20px -20px 60px #ffffff,
                    inset 10px 10px 20px rgba(255, 255, 255, 0.5),
                    inset -10px -10px 20px rgba(0, 0, 0, 0.05);
      }
      .clay-btn-yes {
        background: #f472b6; /* pink-400 */
        box-shadow: 8px 8px 16px #d1629c,
                    -8px -8px 16px #ffffff,
                    inset 6px 6px 12px rgba(255, 255, 255, 0.4),
                    inset -6px -6px 12px rgba(0, 0, 0, 0.1);
      }
      .clay-btn-maybe {
        background: #38bdf8; /* sky-400 */
        box-shadow: 8px 8px 16px #2fa1d3,
                    -8px -8px 16px #ffffff,
                    inset 6px 6px 12px rgba(255, 255, 255, 0.4),
                    inset -6px -6px 12px rgba(0, 0, 0, 0.1);
      }
      .clay-btn-no {
        background: #fb923c; /* orange-400 */
        box-shadow: 8px 8px 16px #d77d33,
                    -8px -8px 16px #ffffff,
                    inset 6px 6px 12px rgba(255, 255, 255, 0.4),
                    inset -6px -6px 12px rgba(0, 0, 0, 0.1);
      }
      .clay-btn-reset {
        background: #94a3b8; /* slate-400 */
        box-shadow: 6px 6px 12px #7e8b9d,
                    -6px -6px 12px #ffffff,
                    inset 4px 4px 8px rgba(255, 255, 255, 0.3);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      .floating {
        animation: float 4s ease-in-out infinite;
      }
    </style>
